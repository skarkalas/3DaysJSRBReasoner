<html>
<head>
	<title>Dialog</title>
	
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/start/jquery-ui.css" media="screen">
	<link rel="stylesheet" type="text/css" href="./styles/dialog.css" media="screen">

	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>	
	
	<script type="text/javascript" charset="utf-8" src="./scripts/dialog.js"></script> 	

</head>
<body>

	<div id="dialog-form" title="Rule Editor">
		<form>
		<table style='width:100%'>
		<tr>
		<td style='vertical-align:top;width:50%'>
		<table id='buttons' style='width:100%'>
		<tbody>
		<tr>
			<td>
				<span style='font-size:18px;'>Rule Name (ID):</span>
			</td>
			<td colspan='2'>
				<input id='ruleID' type='text'></input>
			</td>
		</tr>
		<tr>
		<td colspan='3'><hr/></td>
		</tr>
		<tr>
			<td>
				<span style='font-size:18px;'>Fact =&gt Rule:</span>
			</td>
			<td>
				<input type='button' id="pattern1" value='subject &lt- property'></input>
			</td>
			<td>
				<input type='button' id="pattern2" value='property &lt- subject'></input>
			</td>
		</tr>
		<tr>
			<td>
				<span style='font-size:18px;'>Consequent:</span>
			</td>
			<td>
				<input type='button' id="new_reference" value='Reference'></input>
			</td>
			<td>
				<input type='button' id="new_refactoring" value='Refactoring'></input>
			</td>
		</tr>
		<tr>
		<td colspan='3'><hr/></td>
		</tr>
		<tr>
			<td>
				<input type='button' id="json" value='JSON'></input>
			</td>
			<td>
				<input type='button' id="exit" value='Exit'></input>
			</td>
			<td>
				<input type='button' id="submit" value='Submit Rule'></input>
			</td>
		</tr>
		</tbody>
		<tfoot>
		</tfoot>
		</table>
		</td>
		<td style='height:100%'>
			<textarea id='area'></textarea>	
		</td>
		</tr>
		<table>
		<table style='width:100%'>
		<tr>
		<td style='vertical-align:top;width:50%'>
		<fieldset>
			<legend>Facts</legend>
			<table id='facts' class='data'>
			<thead>
			<tr>
				<td style='width:15%'>
					<span>part 1</span>
				</td>
				<td style='width:35%'>
					<span>part 2</span>
				</td>
				<td style='width:35%'>
					<span>part 3</span>
				</td>
				<td>
					<span>delete</span>
				</td>
			</tr>
			</thead>
			<tbody>
			</tbody>
			</table>
		</fieldset>
		</td>
		<td style='vertical-align:top'>
		<fieldset>
			<legend>Rules</legend>
			<table id='rules' class='data'>
			<tr>
				<td style='width:33%'>
					<span>part 1</span>
				</td>
				<td style='width:33%'>
					<span>part 2</span>
				</td>
				<td>
					<span>part 3</span>
				</td>
			</tr>
			</table>
		</fieldset>
		</td>
		</tr>
		<tr>
		<td style='vertical-align:top;width:50%'>
		<fieldset>
			<legend>References</legend>
			<table id='references' class='data'>
			<thead>
			<tr>
				<td style='width:25%'>
					<span>name</span>
				</td>
				<td>
					<span>link</span>
				</td>
				<td style='width:15%'>
					<span>delete</span>
				</td>
			</tr>
			</thead>
			<tbody>
			</tbody>
			</table>
		</fieldset>
		</td>
		<td style='vertical-align:top'>
		<fieldset>
			<legend>Refactoring</legend>
			<table id='refactoring' class='data'>
			<tr>
				<td style='width:42%'>
					<span>old value</span>
				</td>
				<td>
					<span>new value</span>
				</td>
				<td style='width:15%'>
					<span>delete</span>
				</td>
			</tr>
			</table>
		</fieldset>
		</td>
		</tr>
		</table>
		</form>
	</div>
</body>
</html>
